<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- JavaScript 파일 링크 -->
    <title>캐릭터 추천 프로그램</title>
</head>


<body>
    <div class="container">
        <div id="startPage">
            <div class="logo-motion">
                <video src="logom.mp4" autoplay loop muted width="100"></video><!-- 로고 영상 -->
            </div>
            <h1>나와 잘 어울리는 캐릭터 찾기</h1>
            <button onclick="startApp()">시작하기</button>
        </div>

        <!-- 로고와 인디케이터 -->
        <img src="Images/Logo.svg" alt="로고" class="header-logo">
        <div class="progress-indicator" style="display: none;">
            <div class="indicator-dot"></div>
            <div class="indicator-dot"></div>
            <div class="indicator-dot"></div>
            <div class="indicator-dot"></div>
            <div class="indicator-dot"></div>
        </div>

        <!-- 이름 입력 페이지 -->
        <div id="nameInput" style="display: none;">
            <div class="title"><h2>이름과 성별을 선택해주세요</h2></div>
            <input type="text" id="userName" placeholder="이름" required>
            
            <!-- 성별 선택 버튼 추가 -->
            <div id="genderButtons" style="margin: 20px 0;">
                <div class="gender-button" onclick="toggleGender('female', this)">여자</div>
                <div class="gender-button" onclick="toggleGender('male', this)">남자</div>
            </div>
            
            <button class="next-step-button" onclick="submitName()" disabled>다음 단계</button>
        </div>




     <!-- 성격 선택 페이지 -->

    <h2>나의 성격과 가까운 키워드를 선택해주세요</h2>

    <!-- 독립적인/관계지향적인 선택 -->

    <button class="next-step-button" onclick="nextStep('sensitivitySelection')" disabled>다음 단계</button>
</div>

<!-- 예민함 선택 페이지 -->

    <button class="next-step-button" onclick="nextStep('kindnessSelection')" disabled>다음 단계</button>
</div>

    <h2>나의 성격과 가까운 키워드를 선택해주세요</h2>
    <div style="display: flex; justify-content: center; gap: 80px;">
        <!-- 다정한 버튼 -->

        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="114" height="161" viewBox="0 0 114 161">

<button class="next-step-button" onclick="nextStep('genreSelection')" disabled>다음 단계</button>
</div>

<!-- 장르 선택 페이지 -->
<div id="genreSelection" style="display: none;">
    <h2>내가 들어가고 싶은 장르를 모두 선택해주세요</h2>
    <div id="genreButtons">
        <div class="genre-button" onclick="toggleGenre('범죄/스릴러', this)">범죄/스릴러</div>
        <div class="genre-button" onclick="toggleGenre('회/빙/환', this)">회/빙/환</div>
        <div class="genre-button" onclick="toggleGenre('코미디', this)">코미디</div>
        <div class="genre-button" onclick="toggleGenre('휴먼', this)">휴먼</div>
        <div class="genre-button" onclick="toggleGenre('판타지', this)">판타지</div>
        <div class="genre-button" onclick="toggleGenre('직업물', this)">직업물</div>
        <div class="genre-button" onclick="toggleGenre('액션/모험', this)">액션/모험</div>
        <div class="genre-button" onclick="toggleGenre('로맨스', this)">로맨스</div>
    </div>
    <button id="nextGenreStep" onclick="selectGenres()">다음 단계</button>
</div>

<!-- 결과 페이지 -->
<div id="result" style="display: none; text-align: center; padding: 20px;">
    <h2><span class="user-name"></span>이 작품 속 캐릭터가 된다면</h2>
    <style>
        .character-card {
            /* 기존 스타일 유지 */
            transition: transform 2s cubic-bezier(0.4, 0, 0.2, 1);
            animation: rotateCard 2s cubic-bezier(0.4, 0, 0.2, 1);
            animation-delay: 0.1s; /* 페이지 로드 후 0.1초 후에 시작 */
        }

        @keyframes rotateCard {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
    <ul id="characterList" style="list-style: none; padding: 0; display: flex; justify-content: center;">
        <!-- 여기에 추천 캐릭터 카드가 동적으로 추가됩니다 -->
    </ul>
    <button onclick="restart()" style="margin-top: 20px;">다시 시작</button>
</div>

<script>
    function startApp() {
        // 시작 페이지 숨기고 름 입력 페이지 보이기
        document.getElementById('startPage').style.display = 'none';
        document.getElementById('nameInput').style.display = 'block';
        
        // 로고 표시
        const headerContainer = document.querySelector('.header-container');
        headerContainer.style.display = 'flex';
        
        // 인디케이터 표시 및 첫 단계 활성화
        const indicator = document.querySelector('.progress-indicator');
        indicator.style.display = 'flex';
        updateProgressIndicator(1);
    }

    function submitName() {
        // 이름 제출  다음 페이지로 이동
        const userName = document.getElementById('userName').value;
        if (userName) {
            // 이름 처리 후 성격 선택 페이지로 이동
            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('personalitySelection').style.display = 'block';
        }
    }

    // 여기에 나머지 JavaScript 함수들을 추가하세요.
</script>
</body>
</html>
